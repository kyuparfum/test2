<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | 규신사</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <style>
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" style="font-size:2rem; font-weight:700">KYUSINSA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="display:flex; justify-content:center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">메인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inventory">재고관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create-product">제품등록</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href='/logout'>로그아웃</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href='/login'>로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='/signup'>회원가입</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}

{% endblock %}

</body>
</html>
